# Run Project: mvn spring-boot:run
spring.application.name=webcourse
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
# Define the server port
server.port=8082
# MongoDB connection URI
spring.data.mongodb.uri=mongodb+srv://${DATA_BASE_USER}:${DATA_BASE_PASSWORD}@cluster0.ktovu.mongodb.net/${DATA_BASE_NAME}?retryWrites=true&w=majority&appName=Cluster0
# Debug
logging.level.org.springframework=DEBUG

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# R2 Configuration
cloudflare.r2.access-key=${S3_ACCESS_KEY_ID}
cloudflare.r2.secret-key=${S3_SECRET_ACCESS_KEY}
cloudflare.r2.endpoint=${S3_API_ENDPOINT}
cloudflare.r2.bucket=${S3_BUCKET_NAME}
cloudflare.r2.public-url=${S3_PUBLIC_URL}

gemini.api.key=${GEMINI_API_KEY}
